<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portefolio - Henaux Nathan</title>
    <link rel="icon" type="image/png" href="assets/icons/logo.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/scrollbar.css" />
    <link rel="stylesheet" href="./assets/css/profileCard.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Background Image-->

    <div class="bg-img0"></div>

    <!--NavBar (Responsive)-->

    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bx-terminal icon"></i>
        <div class="logo_name">Portefolio</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li onclick="profileCard()">
          <a href="#">
            <i class="bx bx-user"></i>
            <span class="links_name">Profile</span>
          </a>
          <span class="tooltip">Profile</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="links_name">Technology</span>
          </a>
          <span class="tooltip">Technology</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-folder"></i>
            <span class="links_name">Project</span>
          </a>
          <span class="tooltip">Project</span>
        </li>
        <li class="profile">
          <div class="profile-details">
            <div class="name_job">
              <div class="name">Henaux Nathan</div>
              <div class="job">Student</div>
            </div>
          </div>
          <i
            class="bx bxs-user-circle"
            id="profile"
            onclick="profileCard()"
          ></i>
        </li>
      </ul>
    </div>

    <!--Profile Card-->

    <div
      style="display: none"
      id="profileCard"
      class="card-container home-section"
    >
      <img class="round" src="./assets/img/profile.jfif" alt="user" />
      <h3>Nathan Henaux</h3>
      <h6 style="font-size: 15px">Lille</h6>
      <p>
        Student<br />
        Junior Web Developer <br />
        Junior Game Developer
      </p>
      <div class="buttons">
        <button href="#" class="primary">CV</button>
      </div>
      <div class="footerCard">
        <h6>Skills</h6>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>C#</li>
        </ul>
      </div>
      <div style="margin-top: -30px" class="footerCardContact">
        <h6>Contact</h6>
        <ul>
          <li>
            <a style="color: grey" href="https://github.com/NathanHenaux"
              ><i class="bx bxl-github iconContact"></i
            ></a>
          </li>
          <li>
            <a
              style="color: grey"
              href="https://www.linkedin.com/in/nathan-henaux-427b11223/"
              ><i class="bx bxl-linkedin-square iconContact"></i
            ></a>
          </li>
          <li>
            <a style="color: grey"
              ><i class="bx bxl-discord iconContact"></i
            ></a>
          </li>
        </ul>
      </div>
    </div>

    <!--Text Index-->

    <section class="home-section">
      <div class="container">
        <h1>
          Hi ! &#128075;
          <br />
          <h1>I'm Henaux Nathan</h1>
          <span class="type" style="color: orange"></span>
        </h1>
      </div>
    </section>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <script src="./assets/JS/navbar.js"></script>
    <script src="./assets/JS/typed.js"></script>
  </body>
</html>
